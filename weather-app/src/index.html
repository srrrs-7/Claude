<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Finder - Rustで作られた天気アプリ</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1 class="app-title">Weather Finder</h1>
      <p class="app-subtitle">世界中の天気情報をチェック</p>
    </header>
    
    <div class="search-container">
      <input 
        type="text" 
        id="city-input" 
        class="search-input" 
        placeholder="都市名を入力してください..." 
        autocomplete="off"
      />
      <button id="search-btn" class="search-btn">
        <i class="fas fa-search"></i> 検索
      </button>
    </div>
    
    <div id="error-message" class="error-message"></div>
    
    <div id="loading-spinner" class="loading-spinner hidden"></div>
    
    <div id="weather-container" class="weather-card hidden">
      <div class="weather-header">
        <h2 id="location" class="location-name"></h2>
        <p id="updated-at" class="updated-time"></p>
      </div>
      
      <div class="weather-body">
        <div class="weather-main">
          <div class="temperature-container">
            <div id="temperature" class="temperature"></div>
            <div id="feels-like" class="feels-like"></div>
          </div>
          
          <div class="weather-icon-container">
            <img id="weather-icon" class="weather-icon" src="" alt="天気アイコン" />
            <div id="description" class="weather-description"></div>
          </div>
        </div>
        
        <div class="weather-details">
          <div class="detail-item" style="--i: 0">
            <span class="detail-label">湿度</span>
            <span id="humidity" class="detail-value"></span>
          </div>
          
          <div class="detail-item" style="--i: 1">
            <span class="detail-label">風速</span>
            <span id="wind-speed" class="detail-value"></span>
          </div>
        </div>
        
        <div class="forecast-container">
          <h3 class="forecast-title">今後の天気</h3>
          <div id="forecast-items" class="forecast-items">
            <!-- 予報アイテムはJSで動的に生成 -->
          </div>
        </div>
      </div>
    </div>
    
    <footer class="footer">
      <p>Built with Rust & Tauri</p>
    </footer>
  </div>
</body>
</html>
